<!--Crie um botão que ao ser clicado cria um novo elemento em tela com a forma de um createQuadrado
vermelho com 100px de altura e largura. Sempre que o botão for clicado um novo createQuadrado deve
aparecer na tela.-->

<html>
<head>
    <title>Exercicio 2 Modulo 2</title> 
</head>
<body>

    <div id="botao">
        <button class = "btn">Criar Quadrado Vermelho</button>
    </div>

    <script>

        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        
        function mudaCorQuadrado(element) {

            var newColor = getRandomColor(); // #E943F0

            element.style.backgroundColor = newColor;
        }

        var botao = document.querySelector('div button');

        botao.onclick = function() {

            var quadrado = document.createElement('div');
            quadrado.setAttribute("onmouseover", "mudaCorQuadrado(this)");
            quadrado.style.backgroundColor = '#f00';
            quadrado.style.width = 100;
            quadrado.style.height = 100;
            quadrado.style.margin = 10;
            console.log(quadrado);

            var divisor = document.querySelector('#botao');
            divisor.appendChild(quadrado);
        }

    </script>
</body>
</html>
